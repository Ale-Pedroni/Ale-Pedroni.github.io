<article>
    <header class="article-header">
        <h2 class="article-title">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </h2>
        
        <div class="article-meta">
            <span class="date"><time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></span>
            {% if article.author %}
            <span class="author">By {{ article.author }}</span>
            {% endif %}
            {% if article.category %}
            <span class="category">In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a></span>
            {% endif %}
        </div>
    </header>
    
    <div class="article-summary">
        <p>{{ article.summary }}</p>
    </div>
    
    <a href="{{ SITEURL }}/{{ article.url }}" class="btn read-more">Read More</a>
</article>
